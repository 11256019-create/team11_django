{% extends 'base.html' %}

{% block title %}系統登入{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-mortarboard-fill"></i> 成績系統</h2>
            <p class="text-muted">請登入您的帳號以繼續</p>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>帳號或密碼錯誤</div>
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label text-secondary small fw-bold">帳號 (Username)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control border-start-0 ps-0 bg-light" placeholder="輸入您的帳號" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-secondary small fw-bold">密碼 (Password)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 ps-0 bg-light" placeholder="輸入您的密碼" required>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">登入系統</button>
                    </div>
                </form>
                
                <div class="text-center mt-4 pt-3 border-top">
                    <p class="text-muted small mb-2">還沒有帳號嗎？</p>
                    <a href="{% url 'register' %}" class="text-decoration-none fw-bold">
                        註冊學生帳號 <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
